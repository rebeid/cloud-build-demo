steps:
  # Build app
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 
           'us-central1-docker.pkg.dev/${PROJECT_ID}/my-docker-repo/my-app:${SHORT_SHA}',
           './app'
          ]

  # Push app
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 
           'us-central1-docker.pkg.dev/${PROJECT_ID}/my-docker-repo/my-app:${SHORT_SHA}'
          ]

  # Provision VM and deploy app
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    timeout: 240s
    args: ['compute', 'instances', 'create-with-container', 'vm-${SHORT_SHA}',
           '--container-image',
           'us-central1-docker.pkg.dev/${PROJECT_ID}/my-docker-repo/my-app:${SHORT_SHA}',
           '--machine-type', 'f1-micro',
           '--tags', 'allow-8090',
          ]
    env:
      - 'CLOUDSDK_COMPUTE_REGION=us-central1'
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1-c'

  # Make VM accessible on port 8090
  #- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  #  entrypoint: 'gcloud'
  #  args: ['compute', 'firewall-rules', 'create', 'allow-8090',
  #         '--action', 'allow',
  #         '--rules', 'tcp:8090',
  #         '--target-tags', 'allow-8090',
  #        ]

serviceAccount: '${SERVICE_ACCOUNT}'
options:
  logging: CLOUD_LOGGING_ONLY