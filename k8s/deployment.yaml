apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  #namespace: "default"
  labels:
    app: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: us-central1-docker.pkg.dev/perfect-victor-432019-p3/my-docker-repo/my-app:latest
        ports:
        - containerPort: 8090
        resources:
          limits:
            memory: "200Mi"
            cpu: "0.2"
          requests:
            memory: "100Mi"
            cpu: "0.1"